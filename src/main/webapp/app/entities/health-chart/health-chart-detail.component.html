<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="healthChart">
            <h2><span>Health Chart</span> {{healthChart.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Height</span></dt>
                <dd>
                    <span>{{healthChart.height}}</span>
                </dd>
                <dt><span>Weight</span></dt>
                <dd>
                    <span>{{healthChart.weight}}</span>
                </dd>
                <dt><span>Diagnosis</span></dt>
                <dd>
                    <span>{{healthChart.diagnosis}}</span>
                </dd>
                <dt><span>Treatment</span></dt>
                <dd>
                    <span>{{healthChart.treatment}}</span>
                </dd>
                <dt><span>Patient</span></dt>
                <dd>
                    <div *ngIf="healthChart.patient">
                        <a [routerLink]="['/patient', healthChart.patient?.id, 'view']">{{healthChart.patient?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/health-chart', healthChart.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
