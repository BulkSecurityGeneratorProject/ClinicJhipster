<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-health-chart-heading">Create or edit a Health Chart</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!healthChart.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="healthChart.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_height">Height</label>
                    <input type="number" class="form-control" name="height" id="field_height"
                        [(ngModel)]="healthChart.height" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_weight">Weight</label>
                    <input type="number" class="form-control" name="weight" id="field_weight"
                        [(ngModel)]="healthChart.weight" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_diagnosis">Diagnosis</label>
                    <input type="text" class="form-control" name="diagnosis" id="field_diagnosis"
                        [(ngModel)]="healthChart.diagnosis" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_treatment">Treatment</label>
                    <input type="text" class="form-control" name="treatment" id="field_treatment"
                        [(ngModel)]="healthChart.treatment" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_patient">Patient</label>
                    <select class="form-control" id="field_patient" name="patient" [(ngModel)]="healthChart.patient" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="patientOption.id === healthChart.patient?.id ? healthChart.patient : patientOption" *ngFor="let patientOption of patients; trackBy: trackPatientById">{{patientOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
